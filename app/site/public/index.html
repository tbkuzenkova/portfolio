<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title data-bind="text: labels.main.title"></title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/items.css">
    <script src="/vendor/js/require.js" data-main="/js/startup"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="language-selector">
                <button class="ru" data-bind="click: language.bind(null, 'ru')"></button>

            </div>
            <div class="top-menu">
                <ul>
                    <li class="about"><a data-bind="text: labels.menu.about, attr: {href: menu.about.link}"></a></li>
                    <li class="portfolio"><a data-bind="text: labels.menu.examples, attr: {href: menu.main.link}"></a></li>
                    <li class="order"><a data-bind="text: labels.menu.makeOrder, attr: {href: menu.order.link}"></a></li>

            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="wrapper">
            <div class="examples">
                <div class="item">
                    <a href="portfolio/SurfHouse/index.html" class="image" target="_blank">
                        <img src="images/SurfHouse.png" alt="SurfHouse">
                    </a>
                    <div class="links">
                        <a href="images/SurfHouse.png" class="model" target="_blank" data-bind="text: labels.main.model"></a>

                    </div>
                </div>
                <div class="item">
                    <a href="portfolio/CoffeeShop/index.html" class="image" target="_blank">
                        <img src="images/CoffeeShop.png" alt="Coffee Shop">

                    <div class="links">

                    </div>
                </div>
                <div class="item">
                    <img src="" alt="Coming soon...">
                    <div class="links">
                        <a href="#" class="model" target="_blank" data-bind="text: labels.main.model"></a>

                </div>
                <div class="item">
                    <img src="" alt="Coming soon...">
                    <div class="links">
                        <a href="#" class="model" target="_blank" data-bind="text: labels.main.model"></a>
                        <a href="#" class="source" target="_blank" data-bind="text: labels.main.source"></a>
                    </div>
                </div>
                <div class="item">
                    <img src="" alt="Coming soon...">
                    <div class="links">
                        <a href="#" class="model" target="_blank" data-bind="text: labels.main.model"></a>
                        <a href="#" class="source" target="_blank" data-bind="text: labels.main.source"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <b>Made by <a href="#"><img src="images/shalaeva.png" alt="Shalaeva"></a> &copy;</b>
        </div>
    </footer>
</body>

</html>
