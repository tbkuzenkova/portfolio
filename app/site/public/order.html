<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title data-bind="text: labels.order.title"></title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <script src="/vendor/js/require.js" data-main="/js/startup"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="language-selector">
                <button class="ru" data-bind="click: language.bind(null, 'ru')"></button>
                <button class="en" data-bind="click: language.bind(null, 'en')"></button>
            </div>
            <div class="top-menu">
                <ul>
                    <li class="about"><a data-bind="text: labels.menu.about, attr: {href: menu.about.link}"></a></li>
                    <li class="portfolio"><a data-bind="text: labels.menu.examples, attr: {href: menu.main.link}"></a></li>
                    <li class="order"><a data-bind="text: labels.menu.makeOrder, attr: {href: menu.order.link}"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="wrapper">
            <form action="/api/order" method="POST" class="make-order">
                <fieldset>
                    <label for="email" data-bind="text: labels.order.emailLabel"></label>
                    <input type="email" id="email" name="email" required>
                </fieldset>   
                <fieldset>
                    <label for="message" class="message" data-bind="text: labels.order.messageLabel"></label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </fieldset>
                <input type="submit" data-bind="value: labels.order.submitLabel">
            </form>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <b>Made by <a href="index.html">Shalaeva</a></b>
        </div>
    </footer>
</body>

</html>
