<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title data-bind="text: labels.about.title"></title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/about.css">
    <script src="/vendor/js/require.js" data-main="/js/startup"></script>
</head>

<body>
    <div class="content">
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="language-selector">
                <button class="ru" data-bind="click: language.bind(null, 'ru')"></button>
                <button class="en" data-bind="click: language.bind(null, 'en')"></button>
            </div>
            <div class="top-menu">
                <ul>
                    <li class="about"><a data-bind="text: labels.menu.about, attr: {href: menu.about.link}"></a></li>
                    <li class="portfolio"><a data-bind="text: labels.menu.examples, attr: {href: menu.main.link}"></a></li>
                    <li class="order"><a data-bind="text: labels.menu.makeOrder, attr: {href: menu.order.link}"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content">
        <img src="images/portrait.jpg" alt="Tatiana Kuzenkova" class="portrait">
        <div class="wrapper about-text" data-bind="html: resources.about.content">            
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <span>Made by <img src="images/shalaeva.png" alt="Shalaeva"> &copy;</span>
        </div>
    </footer>
    </div>
</body>

</html>
