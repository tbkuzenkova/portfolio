<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title data-bind="text: labels.about.title"></title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/about.css">
    <script src="/vendor/js/require.js" data-main="/js/startup"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="contacts">
                <a href="#">
                    <h1 data-bind="text: labels.main.logo"></h1>
                    <h2>tbkuzenkova@gmail.com</h2>
                </a>
            </div>
            <div class="language-selector">
                <button class="ru" data-bind="click: language.bind(null, 'ru')">RU</button>
                <button class="en" data-bind="click: language.bind(null, 'en')">EN</button>
            </div>
            <div class="top-menu">
                <ul>
                    <li><a data-bind="text: labels.menu.about, attr: {href: menu.about.link}"></a></li>
                    <li><a data-bind="text: labels.menu.examples, attr: {href: menu.main.link}"></a></li>
                    <li><a data-bind="text: labels.menu.makeOrder, attr: {href: menu.order.link}"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="wrapper" data-bind="html: resources.about.content" >            
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <b>Made by&nbsp;<a href="index.html">Shalaeva</a></b>
        </div>
    </footer>
</body>

</html>
